spring.application.name=solstar

# MariaDB ??
#spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/solstar?autoReconnect=true
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#port
server.servlet.context-path=/api
server.port=${SERVER_PORT}


# JWT
jwt.secret.key=${JWT_SECRET_KEY}
jwt.access.expiration=${JWT_ACCESS_TOKEN_EXP}
jwt.refresh.expiration=${JWT_REFRESH_TOKEN_EXP}